        <h1 id="title">Freddie Mercury</h1>
        <h2>Singer of Queen</h2>
            <figure id="img-div">
                <img src="images/Freddi-Singing-Perfil.jpg" id="image" alt="Freddie Mercury Singing">
                <br><br>
                <figcaption id="img-caption">One of The Best Singer of 90's</figcaption>
                <br>
                <ul id="tribute-info">
                    <h3><strong>Here's a timeline of Freddie's Life</strong>:</h3>
                    <li><b>Nov 5, 1946</b> A Legend is born</li>
                    <li><b>1951</b> Childhood and first school years</li>
                    <li><b>1958</b> First steps in music</li>
                    <li><b>1962</b> Graduation from school</li>
                    <li><b>1964</b> The family moves to London</li>
                    <li><b>1965</b> Freddy attends Ealing Art College</li>
                    <li><b>1969</b> First year after college</li>
                    <li><b>1969</b> Bands before Queen</li>
                    <li><b>1969</b> Mary Austin</li>
                    <li><b>1970</b> Queen is born</li>
                    <li><b>1972</b> He changes his name to Freddy Mercury</li>
                    <li><b>Jul 6, 1973</b> The album 'Queen' comes out</li>
                    <li><b>1974</b> The song 'Killer Queen' becomes a hit</li>
                    <li><b>1975</b> 'A Night At The Opera', 'Love of my Life', 'Bohemian Rhapsody', The band toured Japan</li>
                    <li><b>1977</b> 'We will rock you', 'We are the Champions' </li>
                    <li><b>1979</b> Performance with the Royal Ballet</li>
                    <li><b>1980</b> 'Another One Bites The Dust'</li>
                    <li><b>1981</b> 'Under Pressure' with David Bowie</li>
                    <li><b>1984</b> 'The Works'</li>
                    <li><b>1985</b> Solo Albums, Jim Hutton</li>
                    <li><b>Jul 13, 1985</b> Live Aid Concert</li>
                    <li><b>1986</b> 'The Magic Tour'</li>
                    <li><b>1988</b> 'Barcelona'</li>
                    <li><b>1989</b> HIV/AIDS</li>
                    <li><b>1990</b> The Brit Awards</li>
                    <li><b>Nov 24, 1991</b> Death</li>

                </ul>

            </figure>
            <p id="quote"><i>"I won't be a rock star. I will be a legend."</i></p>
            
            <p><i>--Freddie Mercury</i>.</p>
